
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>DB summary</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/amcharts.js" type="text/javascript"></script>        
        <script type="text/javascript">
            var chart;

var chartData = [{"unique":"0","args":"refGene.bed","multiple":"170912281","unconsistently":"0"},{"unique":"11672989","args":"None","multiple":"0","unconsistently":"0"},{"unique":"2532419","args":"ensGene.bed","multiple":"211143910","unconsistently":"0"},{"unique":"3045690","args":"rmsk.bed","multiple":"119071020","unconsistently":"0"},{"unique":"455417","args":"tRNA.bed","multiple":"92277412","unconsistently":"0"},{"unique":"0","args":"wgRNA.bed","multiple":"5756776","unconsistently":"0"},{"unique":"21404","args":"pirna2.bed","multiple":"72700757","unconsistently":"0"},{"unique":"0","args":"miRNA.bed","multiple":"164112777","unconsistently":"0"}];

            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "args";
                chart.plotAreaBorderAlpha = 0.2;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.labelRotation=90;
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;
                categoryAxis.gridPosition = "start";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.stackType = "regular";
                valueAxis.gridAlpha = 0.1;
                valueAxis.axisAlpha = 0;
                chart.addValueAxis(valueAxis);


                var graph = new AmCharts.AmGraph();
                graph.title = "unique";
                graph.labelText = "[[value]]";
                graph.valueField = "unique";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "orange";
                chart.addGraph(graph);

                var graph = new AmCharts.AmGraph();
                graph.title = "multiple";
                graph.labelText = "[[value]]";
                graph.valueField = "multiple";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "red";
                chart.addGraph(graph);

                var graph = new AmCharts.AmGraph();
                graph.title = "unconsistently";
                graph.labelText = "[[value]]";
                graph.valueField = "unconsistently";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                graph.lineColor = "yellow";
                chart.addGraph(graph);

              // LEGEND                  
                var legend = new AmCharts.AmLegend();
                legend.borderAlpha = 0.2;
                legend.horizontalGap = 10;
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
            });

 

            function setDepth() {
                if (document.getElementById("rb1").checked) {
                    chart.depth3D = 0;
                    chart.angle = 0;
                } else {
                    chart.depth3D = 25;
                    chart.angle = 30;
                }
                chart.validateNow();
            }

        </script>
    </head>
    
    <body>
        <div id="chartdiv" style="width: 900px; height: 400px;"></div>
        <div style="margin-left:30px;">
	        <input type="radio" checked="true" name="group" id="rb1" onclick="setDepth()">2D
	        <input type="radio" name="group" id="rb2" onclick="setDepth()">3D
		</div>
     <div class="footer">Created by armcharts.com<div>
    </body>
    
</html>
